{{ define "title" }}
  <title>{{ .Title }}</title>
{{ end }}

{{ define "main" }}
  <h1 class="taxonomy-name">{{ .Title }}</h1>
  <div class="taxonomy-container">
    {{ range sort .Data.Pages "Title" "asc" }}
      <div class="term">
        <a href="{{ .Permalink }}">{{ .Title }} ({{ .Pages | len }})</a>
      </div>
    {{ end }}
  </div>
{{ end }}
