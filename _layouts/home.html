---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% assign date_format = site.date_format | default: "%b %-d, %Y" %}

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
        <p>
          {{ post.byline }} <span class="post-meta">{{ post.date | date: date_format }}</span>

        </p>
      </li>
    {% endfor %}
  </ul>
</div>
